<!DOCTYPE html>
<html>

<head>
    <title>Test CSS : table avec marges</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
        }

        table {
            margin-left: 50px;
        }

        td {
            width: 48px;
            height: 48px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <p>Le test passe s'il n'y a aucun espace entre la boite bleue et la boite orange.</p>
    <div></div>
    <table cellspacing="0">
        <tbody>
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
