<!DOCTYPE html>
<html>

<head>
    <style>
        .contenant {
            position: relative;
            background-color: black;
            width: 1in;
            height: 1in;
        }

        .contenu {
            position: absolute;
            top: 3px;
            bottom: 3px;
            right: 3px;
            left: 3px;
            border: 1px solid white;
        }
    </style>
</head>

<body>
    <div class="contenant">
        <div class="contenu"></div>
    </div>
</body>

</html>
