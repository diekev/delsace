<!DOCTYPE html>
<html>

<head>
    <title>Test CSS : flex justify-content space-between</title>
    <meta name="assert" content="Si justify-content est space-between, les items sont séparées par un espace.">
    <style>
        .surcontenant {
            width: 50%;
        }

        .contenant {
            display: flex;
            border: solid 1px black;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .contenu {
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="surcontenant">
        <div class="contenant">
            <div class="contenu"></div>
            <div class="contenu"></div>
        </div>
    </div>
</body>

</html>
