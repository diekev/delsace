<!DOCTYPE html>
<html>

<head>
    <title>Test CSS : flex item avec bloc absolu</title>
    <style>
        .contenant {
            display: flex;
            background-color: red;
            width: 50px;
            height: 100px;
        }

        .contenu {
            background-color: blue;
            position: relative;
            width: 50px;
            height: 100px;
        }

        .absolu {
            background-color: orange;
            position: absolute;
            bottom: 0px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="contenant">
        <div class="contenu">
            <div class="absolu"></div>
        </div>
    </div>
</body>

</html>
