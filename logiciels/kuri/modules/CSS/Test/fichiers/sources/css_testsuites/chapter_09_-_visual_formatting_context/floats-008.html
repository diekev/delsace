<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>CSS Test: Floats and block box flow</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#floats">
        <meta name="flags" content="">
        <meta name="assert" content="Block boxes flow vertically as if floats don&#39;t exist.">
        <style type="text/css">
            div
            {
                height: 1in;
                width: 1in;
            }
            #div1
            {
                background-color: orange;
            }
            #div2
            {
                background-color: blue;
                float: left;
            }
            #div3
            {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the orange box is positioned above the blue box and there is no red visible on the page.</p>
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
    
</body></html>
