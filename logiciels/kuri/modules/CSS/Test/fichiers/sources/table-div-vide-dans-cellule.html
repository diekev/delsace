<!DOCTYPE html>
<html>

<head>
  <title>Div vide dans cellule</title>

  <style>
    td>div {
      width: 10px;
      height: 10px;
      background: green;
    }

    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <table border="0" cellpadding="0" cellspacing="0">
    <tbody>
      <tr>
        <td>
          <div></div>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
