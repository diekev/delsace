<!DOCTYPE html>
<html>

<head>
    <title>Test CSS: box-sizing - cotations supérieures pour border-box (max-height)</title>
    <meta name="assert"
        content="Il faut ajouter la taille du rembourrage et des bordures à une border-box pour qu'elle ait les mêmes dimensions qu'une content-box.">
    <style>
        div {
            height: 200px;
            padding: 20px;
            border: 8px solid red;
            background: yellow;
        }

        .content-box {
            box-sizing: content-box;
            width: 160px;
            max-height: 80px;
        }

        .border-box {
            box-sizing: border-box;
            width: 216px;
            max-height: 136px;
        }
    </style>
</head>

<body>
    <p>Les deux boites doivent avoir la même taille.</p>
    <div class="content-box"></div>
    <br />
    <div class="border-box"></div>
</body>

</html>
