<!DOCTYPE html>
<html>

<head>
    <style>
        ul {
            width: 34em;
            height: 5em;
            margin: 0 auto;
            background-color: crimson;
            border: solid 1px black;
        }

        li {
            width: 33%;
            background-color: cadetblue;
            color: white;
        }

        ul#gauche li {
            float: left;
        }

        ul#droite li {
            float: right;
        }
    </style>
</head>

<body>
    <ul id="gauche">
        <li>Primidi</li>
        <li>Duodi</li>
        <li>Tridi</li>
        <li>Quartidi</li>
        <li>Quintidi</li>
        <li>Sextidi</li>
        <li>Septidi</li>
        <li>Octidi</li>
        <li>Nonidi</li>
        <li>Décadi</li>
    </ul>
    <ul id="droite">
        <li>Primidi</li>
        <li>Duodi</li>
        <li>Tridi</li>
        <li>Quartidi</li>
        <li>Quintidi</li>
        <li>Sextidi</li>
        <li>Septidi</li>
        <li>Octidi</li>
        <li>Nonidi</li>
        <li>Décadi</li>
    </ul>
</body>

</html>
